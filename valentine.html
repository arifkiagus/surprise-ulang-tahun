<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Valentine Question</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        #valentine {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e91e63;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .navigation a:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div id="valentine">
        <p>Will you be my Valentine, Babe? üíñ</p>
        <button onclick="answer('yes')">Yes, of course!</button>
        <button onclick="answer('no')">Hmm, maybe next time üòú</button>
    </div>

    <div class="navigation">
        <a href="game.html" class="back-button">‚Üê Back</a>
    </div>

    <script>
        function answer(response) {
            if (response === "yes") {
                gsap.to("#valentine", {
                    duration: 1,
                    scale: 1.2,
                    onComplete: () => {
                        alert("Yay! Love you babe, you're my everything! üíï");
                    }
                });
            } else {
                gsap.to("#valentine", {
                    duration: 0.5,
                    x: -10,
                    yoyo: true,
                    repeat: 5,
                    ease: "power1.inOut"
                });
            }
        }
    </script>
</body
