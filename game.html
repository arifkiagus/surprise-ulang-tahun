<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pilih Hadiah atau Gambling</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .game-container {
            text-align: center;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .option {
            padding: 15px 30px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .option:hover {
            background: #e91e63;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .prizes {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .prize {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .prize:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .navigation a:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <h1>Pilih Hadiah atau Gambling!</h1>
    <div class="game-container">
        <div class="options">
            <button class="option" onclick="choosePrize()">Pilih Hadiah Langsung</button>
            <button class="option" onclick="gamble()">Gambling</button>
        </div>
        <div class="result" id="result"></div>
        <div class="prizes" id="prizes">
            <div class="prize" data-prize="Dinner/Lunch">üçΩÔ∏è Dinner/Lunch</div>
            <div class="prize" data-prize="Pasta/Pastry">üçù Pasta/Pastry</div>
            <div class="prize" data-prize="Ramen/Burger/Sushi">üçú Ramen/Burger/Sushi</div>
            <div class="prize" data-prize="Ice Cream/Cake/Mochi">üç¶ Ice Cream/Cake/Mochi</div>
        </div>
    </div>

    <div class="navigation">
        <a href="playlist.html" class="back-button">‚Üê Back</a>
        <a href="valentine.html" class="next-button">Next ‚Üí</a>
    </div>

    <script>
        const prizes = ["Dinner/Lunch", "Pasta/Pastry", "Ramen/Burger/Sushi", "Ice Cream/Cake/Mochi"];
        const resultElement = document.getElementById("result");
        const prizeElements = document.querySelectorAll(".prize");

        function choosePrize() {
            resultElement.textContent = "Pilih salah satu hadiah di bawah ini!";
            prizeElements.forEach(prize => {
                prize.style.display = "block";
            });
        }

        function gamble() {
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const randomPrize = prizes[randomIndex];
            resultElement.textContent = `Selamat! Anda mendapatkan: ${randomPrize} üéâ`;
            prizeElements.forEach(prize => {
                prize.style.display = "none";
            });
        }

        prizeElements.forEach(prize => {
            prize.addEventListener("click", () => {
                const selectedPrize = prize.getAttribute("data-prize");
                resultElement.textContent = `Anda memilih: ${selectedPrize} üéÅ`;
            });
        });
    </script>
</body>
</html>
