<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pilih Hadiah atau TERSERAH</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .game-container {
            text-align: center;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .option {
            padding: 15px 30px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .option:hover {
            background: #e91e63;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .prizes {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .prize-category {
            margin-bottom: 10px;
        }
        .prize-category h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .prize-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .prize {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .prize:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            padding: 10px 20px;
            background: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .navigation a:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <h1>Pilih Hadiah atau TERSERAH!</h1>
    <div class="game-container">
        <div class="options">
            <button class="option" onclick="choosePrize()">Pilih Hadiah Langsung</button>
            <button class="option" onclick="gamble()">TERSERAH</button>
        </div>
        <div class="result" id="result"></div>
        <div class="prizes" id="prizes">
            <!-- Dinner/Lunch -->
            <div class="prize-category">
                <h2>Dinner/Lunch</h2>
                <div class="prize-options">
                    <div class="prize" data-category="Dinner/Lunch" data-prize="Dinner">üçΩÔ∏è Dinner</div>
                    <div class="prize" data-category="Dinner/Lunch" data-prize="Lunch">üç± Lunch</div>
                </div>
            </div>
            <!-- Starters -->
            <div class="prize-category">
                <h2>Starters</h2>
                <div class="prize-options">
                    <div class="prize" data-category="Starters" data-prize="Pasta">üçù Pasta</div>
                    <div class="prize" data-category="Starters" data-prize="Pastry">ü•ê Pastry</div>
                </div>
            </div>
            <!-- Main Course -->
            <div class="prize-category">
                <h2>Main Course</h2>
                <div class="prize-options">
                    <div class="prize" data-category="Main Course" data-prize="Ramen">üçú Ramen</div>
                    <div class="prize" data-category="Main Course" data-prize="Burger">üçî Burger</div>
                    <div class="prize" data-category="Main Course" data-prize="Sushi">üç£ Sushi</div>
                </div>
            </div>
            <!-- Dessert -->
            <div class="prize-category">
                <h2>Dessert</h2>
                <div class="prize-options">
                    <div class="prize" data-category="Dessert" data-prize="Ice Cream">üç¶ Ice Cream</div>
                    <div class="prize" data-category="Dessert" data-prize="Cake">üç∞ Cake</div>
                    <div class="prize" data-category="Dessert" data-prize="Mochi">üç° Mochi</div>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="playlist.html" class="back-button">‚Üê Back</a>
        <a href="valentine.html" class="next-button">Next ‚Üí</a>
    </div>

    <script>
        const prizes = [
            { category: "Dinner/Lunch", options: ["Dinner", "Lunch"] },
            { category: "Starters", options: ["Pasta", "Pastry"] },
            { category: "Main Course", options: ["Ramen", "Burger", "Sushi"] },
            { category: "Dessert", options: ["Ice Cream", "Cake", "Mochi"] }
        ];
        const resultElement = document.getElementById("result");
        const prizeElements = document.querySelectorAll(".prize");
        let selectedPrizes = {};

        // Fungsi untuk memilih hadiah langsung
        function choosePrize() {
            resultElement.textContent = "Pilih satu hadiah dari setiap kategori!";
            prizeElements.forEach(prize => {
                prize.style.display = "block";
            });
        }

        // Fungsi untuk memilih hadiah secara acak (TERSERAH)
        function gamble() {
            selectedPrizes = {}; // Reset pilihan sebelumnya
            prizes.forEach(category => {
                const randomPrize = category.options[Math.floor(Math.random() * category.options.length)];
                selectedPrizes[category.category] = randomPrize;
            });
            displayResult();
        }

        // Fungsi untuk menampilkan hasil pilihan
        function displayResult() {
            let resultText = "Hasil pilihan Anda:\n";
            for (const [category, prize] of Object.entries(selectedPrizes)) {
                resultText += `${category}: ${prize}\n`;
            }
            resultElement.textContent = resultText;
        }

        // Event listener untuk memilih hadiah
        prizeElements.forEach(prize => {
            prize.addEventListener("click", () => {
                const category = prize.getAttribute("data-category");
                const selectedPrize = prize.getAttribute("data-prize");
                selectedPrizes[category] = selectedPrize; // Simpan pilihan
                resultElement.textContent = `Anda memilih: ${selectedPrize} dari kategori ${category} üéÅ`;
                if (Object.keys(selectedPrizes).length === prizes.length) {
                    displayResult(); // Tampilkan hasil jika semua kategori sudah dipilih
                }
            });
        });
    </script>
</body>
</html>
